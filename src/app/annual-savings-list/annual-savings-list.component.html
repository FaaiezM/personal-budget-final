<div class="list row">
    <div class="col-md-6">
      <h4>Annual Savings List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let annualSaving of annualSavings; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveAnnualSavings(annualSaving, i)"
        >
          {{ annualSaving.title }}
        </li>
      </ul>

      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAnnualSavings()">
        Remove All
      </button>
    </div>

    <div class="col-md-6">
      <div *ngIf="currentSavings">
        <!-- <app-annualSaving-details
          (refreshList)="refreshList()"
          [annualSaving]="currentSavings"
        ></app-annualSaving-details> -->
      </div>

      <div *ngIf="!currentSavings">
        <br />
        <p>Please click on a Chart...</p>
      </div>
    </div>
  </div>
