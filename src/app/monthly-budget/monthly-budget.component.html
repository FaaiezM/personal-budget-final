<div class="chartjs-container">
    <canvas
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
    </canvas>
</div>

<!-- Submit Data Form-->
<form [formGroup]="monthlyBudgetForm" (ngSubmit)="submitForm()">
    <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput type="text" formControlName="category" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Budget</mat-label>
        <input matInput type="number" formControlName="budget" required>
    </mat-form-field>

    <button mat-raised-button color="primary">
        Add
      </button>

</form>

<form [formGroup]="removeItemForm" (ngSubmit)="removeItem()">
    <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput type="text" formControlName="category" required>
    </mat-form-field>

    <button mat-raised-button color="primary">
        Remove
      </button>
</form>
