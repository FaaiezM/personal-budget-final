<mat-card class="monthly-spending-card">
  <mat-card-content>
    <div class="chartjs-container">
      <canvas
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors]="pieChartColors"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>

    <div>
      <!-- Submit Data Form-->
      <form [formGroup]="monthlySpendingForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput type="text" formControlName="category" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Spending</mat-label>
          <input matInput type="number" formControlName="spending" required />
        </mat-form-field>

        <div
            *ngIf="monthlySpendingForm.controls['category'].hasError('pattern')"
          >
            <p>Category name must be a word</p>
          </div>

        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [disabled]="!this.monthlySpendingForm.valid"
          >
            Add
          </button>
        </mat-card-actions>
      </form>

      <form [formGroup]="removeItemForm" (ngSubmit)="removeItem()">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput type="text" formControlName="category" required />
        </mat-form-field>
        <mat-card-actions>
          <button
            mat-raised-button
            color="warn"
            [disabled]="!removeItemForm.valid"
          >
            Remove
          </button>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
