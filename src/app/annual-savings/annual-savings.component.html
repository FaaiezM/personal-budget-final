<div class="chartjs-container">
    <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
    </canvas>
</div>

<!-- Submit Data Form-->
<form [formGroup]="annualSavingsForm" (ngSubmit)="submitForm()">
    <mat-form-field>
        <mat-label>Year</mat-label>
        <input matInput type="text" formControlName="year">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Amount Saved</mat-label>
        <input matInput type="number" formControlName="savings">
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!annualSavingsForm.valid">
        Add
      </button>

</form>
<div>
    <input type="number" max="2020" min="1900" step="1" required>
</div>

<form [formGroup]="removeItemForm" (ngSubmit)="removeItem()">
    <mat-form-field>
        <mat-label>Year</mat-label>
        <input matInput type="number" formControlName="year" required>
    </mat-form-field>

    <button mat-raised-button color="warn" [disabled]="!removeItemForm.valid">
        Remove
      </button>
</form>
